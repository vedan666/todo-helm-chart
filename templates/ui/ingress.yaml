apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{.Release.Name}}-todo-ui-ingress
spec:
  ingressClassName: {{.Values.common.ingressClassName}}
  rules:
  - host: {{.Release.Name}}.ui.{{.Values.common.hostDomain}}
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: {{.Release.Name}}-todo-ui-svc
            port: 
              number: {{.Values.ui.svcPort}}
