apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{.Release.Name}}-add-task-api-ingress
spec:
  ingressClassName: {{.Values.common.ingressClassName}}
  rules:
  - host: {{.Release.Name}}.add-task-api.{{.Values.common.hostDomain}}
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: {{.Release.Name}}-todo-add-tasks-api-svc
            port: 
              number: {{.Values.addTask.svcPort}}
